<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="FormularioSuscripcion"></form>
<p>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" placeholder="Ingrese su nombre" id="nombre">
</p>
<p>
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" placeholder="Ingrese su apellido" id="apellido">
</p>
<p>
Sexo:
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" value="masculino" id="masculino">
    <label for="femenino">Femenino</label>
    <input type="radio" name="genero" value="femenino" id="femenino">

</p>
<p>
    <label for="edad">Edad:</label>
    <input type="number" name="edad" placeholder="Ingrese su edad" id="edad">

<p>
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Ingrese su email" id="email">
</p>
<p>
    <label for="usuario">Usuario:</label>
    <input type="text" name="usuario" placeholder="Ingrese su usuario" id="usuario">
</p>
<p>
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Ingrese su contraseña" id="password">
</p>
<p>
    <label for="password2">Confirmar Password:</label>
    <input type="password" name="password2" placeholder="Confirme su contraseña" id="password2">
</p>
<p>
    <label for="tipodeservicio">Tipo de servicio:</label>
    <select id="tipodeservicio">
    <option value="free">Free</option>
    <option value="standard">Standard</option>
    <option value="premium">Premium</option>
</select>
</p>
<p>
Tema:
    <label for="politica">Política</label>
    <input type="checkbox" value="politica" name="tema" id="politica">
    <label for="negocios">Negocios</label>
    <input type="checkbox" value="negocios" name="tema" id="negocios">
    <label for="tecnologia">Tecnología</label>
    <input type="checkbox" value="tecnologia" name="tema" id="tecnologia">
    <label for="salud">Salud</label>
    <input type="checkbox" value="salud" name="tema" id="salud">
</p>
<p>
    <label for="comentario">Agregue un comentario:</label>
    <textarea id="comentario">Agregue un comentario...</textarea>
</p>
<p>
    <button>Boton de Enviar</button>
</p>

</body>
</html>
